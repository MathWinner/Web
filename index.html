<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="icon" href="Relience.png">
  <title>Relience Market</title>
  <style>
    header{
      width:100%;
      height:30px;
    }
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.login-container {
    position: relative;
    width: 320px;
    padding: 40px;
    background: #222;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    z-index:2;
    overflow: hidden;
}

.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, rgba(255,0,150,1), rgba(0,255,255,1), rgba(255,255,0,1), rgba(255,0,150,1));
    background-size: 400% 400%;
    animation: gradientBorder 5s linear infinite;
    z-index: -1;
    padding: 2px;
}

@keyframes gradientBorder {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.login-container h2 {
    margin-bottom: 20px;
    color: white;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
    z-index: 2;
}

.input-group input {
    width: 100%;
    padding: 10px 15px;
    background: ;
    border: 1px solid #444;
    border-radius: 5px;
    color: #fff;
}
#pass[type=password]{
  color:black;
  outline:none;
}
input[type=text]{
  color:black;
  outline:none;
}
button {
    width: 100%;
    padding: 10px;
    background: cyan;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #111;
    font-weight: bold;
    z-index: 2;
}

button:hover {
    background: #00e6e6;
}
header{
  width:100%;
  height:70px;
  position: absolute;
  background:#ccc;
  top:0;
}
h1{
 padding-top:-10px;
 font-family:Saira Stencil One;
 position: relative;
 top:10px;
}
#relience{
  width:250px;
  position: absolute ;
  top:100px;
}
i{
  color: white;
  font-size:25px;
  position:relative;
  top:-25px;
  left:20px;
}
nav{
  width:180px;
  height:700px;
  background:white;
  box-shadow:2px 2px 10px black;
  top:-7px;
  position:relative;
  z-index:4;
  left:-200px;
  transition:0.8s;
}
#chk:checked~nav{
  left:0;
  transition:0.8s;
}
#chk:checked~#menu i:before{
  content:"\f00d";
}
#chk{
  display:none;
}
ul li{
          width:180px;
          height:50px;
          border:1px solid black;
          text-align:center;
          padding-top:10px;
          color:black;
          
}
li:hover{
  background:#00bcd4;
  padding-left:25px;
  transition:0.6s;
}
  </style>
</head>

<body>
<header>
  <input type="checkbox" id="chk">
  <center><h1>Reliance Market</h1></center>
  
  <label for="chk" id="menu">
      <i class="fa-solid fa-bars"></i></label>
          <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Settings</li>
        <li>Dark Mode</li>
      </ul>
    </nav>
  
</header>
<img src="Relience.png" id="relience">
    <div class="login-container">
      
        <h2>Login</h2>
        <form onsubmit="return call()" action="Profile.html">
            <div class="input-group">
                <input type="text" placeholder="Username" id="txt" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password"  id="pass" required>
            </div>
            <button onclick="call()">Login</button>
            <p style="margin-top:10px;" id="para"></p>
        </form>
    </div>
    <script>
          history.pushState(null,null, location.href);
      window.onpopstate= function(){
        history.go(1);
      };
      
     
 function  call(){
   var a = document.getElementById("txt").value;
   var b = document.getElementById("pass").value;
   var c = document.getElementById("para");
  
   

    if(a==""){
     alert(" Please Enter Username ");
     return false;
     
     
     }
     
     else if(b.length<10){
       alert("Please enter 10 digits password");
       return false;
     }
       
       
       
       
       else{
       c.innerHTML = "WELCOME";
     true;
   }
 }

    </script>
</body>

</html>
